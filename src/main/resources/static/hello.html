<!--클라이언트 서버구조
- 웹서비스는 클라이언트의 요청에 따른 서버의 응답으로 동작
- 클라이언트 : 프로그램 또는 컴퓨터
- 서버 : 서비스를 제공하는 프로그램 또는 컴퓨터
- 웹 브라우저가 클라이언트 스프링부트 서버
    클라이언트 요청에 응답하기 위해서는 서버가 동작 중 이어야한다.

https://localhost:8081/hello.html
- localhost : 실행중인 서버의 주소 중 특별한 주소인 "내컴퓨터" -> 우리집을 부르듯이
    실제 주소: 127.0.0.1
- 8081 : 포트 번호 -> 방 번호 == 8081번 방안에서 스프링부트가 동작 중
-hello.html : 서버에 요청중인 파일을 뜻함
 => 내 컴퓨터 8081번 방 안에서 수행중인 사방 hello.html파일을 좀 보여줘

 wlcomeSchool.html생성
 어서오세요, 성일정보 고등학교


-->
